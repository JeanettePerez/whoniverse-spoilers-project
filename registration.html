<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/registration-stylesheet.css">
	<link rel="stylesheet" href="css/mq-styles.css">


	<title>Whovian registration</title>
</head>
<body>
<nav>
	<div class="logo">Doctor Who</div>
	<a href="#" class="toggle-button">
		<span class="line"></span>
		<span class="line"></span>
		<span class="line"></span>
	</a>
	<div class="nav-list">
		<ul>
			<li>
				<a href="index.html" class="nav-items">Home</a>
			</li>
			<li>
				<a href="#" class="nav-items">About Us</a>
			</li>
			<li>
				<a href="#" class="nav-items">Sign In</a>
			</li>
			<li>
				<a href="registration.html" class="nav-items">register</a>
			</li>
		</ul>
	</div>
</nav>
	<main>

		<form name="registration" action="#" method="post">
			<fieldset class="width-80">
				<div class="form-box">
					<label for="email">Email </label>
					<input id="email" name="email" type="email" placeholder="Email" required>
				</div>
				<div class="form-box">
					<label for="password">Password </label>
					<input id="password" type="password" name="password" placeholder="password" required>
				</div>
				<div class="form-box">
					<label for="confirm-password">Confirm Password </label>
					<input id="confirm-password" name="confirm-password" type="password" placeholder="confirm password" required>
				</div>
				<div class="form-box-check">
					<label for="newsletter">Would you like to sign up for our weekly newsletter?</label>
					<input id="newsletter" type="checkbox"  name="true" checked>

				</div>
				<div class="form-box">
					<button id="btn">Submit</button>
				</div>
			</fieldset>
		</form>
	</main>
<script src="js/mq-styles.js">

</script>
</body>
</html>
