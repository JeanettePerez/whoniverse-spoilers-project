<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/registration-stylesheet.css">

	<title>Whovian registration</title>
</head>
<body>
	<main>
		<form name="registration" action="#" method="post">
			<fieldset class="width-80">
				<div class="form-box">
					<label for="email">Email </label>
					<input id="email" name="email" type="email" placeholder="Email" required>
				</div>
				<div class="form-box">
					<label for="password">Password </label>
					<input id="password" type="password" name="password" placeholder="password" required>
				</div>
				<div class="form-box">
					<label for="confirm-password">Confirm Password </label>
					<input id="confirm-password" name="confirm-password" type="password" placeholder="confirm password" required>
				</div>
				<div class="form-box-check">
					<label for="newsletter">Would you like to sign up for our weekly newsletter?</label>
					<input id="newsletter" type="checkbox"  name="true" checked>

				</div>
				<div class="form-box">
					<button id="btn">Submit</button>
				</div>
			</fieldset>
		</form>
	</main>
</body>
</html>
